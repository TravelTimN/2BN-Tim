<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="theme-color" content="#000000">
    <meta itemprop="image" content="img/tim-mixed.png">

<body>

        </div>

        <!-- designer -->
        <div class="layer designer">
            <div class="content-wrapper">
                <div class="content-body">
                    <h1>designer</h1>
                </div>
                <img src="img/tim-designer.png" alt="Tim Nelson | Designer">
            </div>
            <div class="slider"></div>
        </div>

    <!-- SCRIPTS -->
    <script src="js/script.js"></script>
